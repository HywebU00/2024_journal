<!doctype html>
<html lang="zh-Hant" class="no-js">
<head>
  <meta name="robots" content="noindex">
  <!-- 使用 noindex 禁止 Google 搜尋建立索引，套版時請工程師刪掉這行 -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HyRead Journal 臺灣全文資料庫</title>
  <link rel="stylesheet" href="css/journal.css">
</head>

<body>
  <!-- wrapper Start -->
  <div class="wrapper">
    <!-- header Start -->
    <header class="header">
      <h1 class="logo">
        <a href="#"><img src="images/logo.png" alt="HyRead Journal 臺灣全文資料庫"/></a>
      </h1>
      <!-- Search Start -->
      <div class="search">
        <form action="" class="form_inline">
          <div class="form_grp">
            <label><input name="" type="radio" value="">文章</label>
            <label><input name="" type="radio" value="">期刊</label>
            <input name="username" id="mustSameAsId" type="text" placeholder="請輸入文字" >
            <input name="" type="submit" class="btn" value="搜尋" />
          </div>
        </form>
      </div>
      <!-- Search End -->
    </header>
    <nav class="t_nav">
      <ul>
        <li><a href="" class="active">人文科學</a></li>
        <li><a href="">社會科學</a></li>
        <li><a href="">自然科學</a></li>
        <li><a href="">生物醫學</a></li>
        <li><a href="">應用科學</a></li>
        <li><a href="">綜合頪</a></li>
        <li><a href="">指標期刊</a></li>
      </ul>
    </nav>
    <!-- header End -->
    <nav class="b_nav">
      <ul>
        <li><a href="javascript:history.back()" class="back">上一頁</a></li>
        <li><a href="" class="gotop">回頂端</a></li>
        <li><a href="member_login.html" class="login active">會員登入</a></li>
        <li><a href="news.html" class="news">最新消息</a></li>
      </ul>
    </nav>
    <!-- main Start -->
    <div id="" class="main">
      <h2 class="blktitle">會員登入</h2>
      <section class="content">
        <div class="login_block">
          <h3>整合HyRead品牌，您亦可使用HyRead ebook電子書店會員帳號密碼直接登入。</h3> 
          <p>*本應用程式提供會員登入服務，會員註冊請使用電腦連線：https://www.hyread.com.tw/</p>
          <form action="">
            <div class="form_grp">
              <label for="username">帳號:</label>
              <input name="username" type="text" placeholder="請輸入文字">
              <p>* 請注意帳號大小寫</p>
            </div>
            <div class="form_grp">
              <label for="password">密碼:</label>
              <input name="password" type="password" placeholder="請輸入密碼">
              <p>* 會員帳號同一時間僅限一人使用</p>
            </div>
            <div class="checkbox">
              <label><input type="checkbox">記住我</label>
              <p>* 小提醒：結束使用時，請務必登出．若未正常登出，需十分鐘後才能重新登入．</p>
            </div>
            <div class="btn_grp">
              <input name="" type="reset" value="清除" />
              <input name="" type="submit" value="送出" />
            </div>
          </form>
        </div>
      </section> 
    </div>
  </div>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/customize.js"></script>
</body>

</html>
